<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль {{ request.user }}</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Продукты</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <a style="color: white;" class="nav-link active" href="/categories">Категории</a>
      </div>
  </div>
</nav>

<h1>{{ request.user }}</h1>
<a href="clear_basket">Очистить корзину</a>

<div style="margin-left: 30px;">

    <h3>Стоимость товаров в корзине на <a href="#">{{ price }}</a> рублей, количество товаров <a href="#">{{ quantity }}</a></h3> <br>

{% for item in basket.products.all %}

    <a href="clear_basket/{{ item.title }}">{{ item.title }}</a>
    {{ item.count }}<a href="change_count/{{ item.title }}/-">-</a> / <a href="change_count/{{ item.title }}/+">+</a>
    <br><br>

{% endfor %}
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
